<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{edit.user}"></h2>
		<form class="form-horizontal" method="post"
			th:action="${'/user/edit/' + user.id}" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{list.users.dni}"></label>
				<div class="col-sm-10">
					<input th:value="${user.dni}" type="text"
						class="form-control" name="dni"
						placeholder="Ejemplo Ejercicio 1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{list.users.name}"></label>
				<div class="col-sm-10">
					<input th:value="${user.name}" type="text" class="form-control"
						name="name" placeholder="Enetre 0 y 10" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="surname" th:text="#{list.users.lastName}"></label>
				<div class="col-sm-10">
					<input th:value="${user.lastName}" type="text" class="form-control"
						name="lastName" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{modify}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
