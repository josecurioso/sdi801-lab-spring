<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{add.user}"></h2>
		<form class="form-horizontal" method="post" action="/user/add" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni" th:text="#{list.users.dni.dot}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="99999999Y" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name" th:text="#{list.users.name.dot}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo: Juan" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName" th:text="#{list.users.lastName.dot}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Ejemplo: Peréz Almonte" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
